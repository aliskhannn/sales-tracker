<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sales Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1>Sales Tracker</h1>

<!-- Items Section -->
<section>
    <h2>Items</h2>
    <form id="item-form">
        <input type="text" name="kind" placeholder="Kind" required>
        <input type="text" name="title" placeholder="Title" required>
        <input type="number" name="amount" placeholder="Amount" step="0.01" required>
        <input type="text" name="currency" placeholder="Currency" required>
        <input type="datetime-local" name="occurred_at" required>
        <input type="text" name="category_id" placeholder="Category ID (optional)">
        <textarea name="metadata" placeholder='Metadata (JSON, e.g. {"source":"stripe"})'></textarea>
        <button type="submit">Add Item</button>
    </form>

    <table id="items-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Kind</th>
            <th>Title</th>
            <th>Amount</th>
            <th>Currency</th>
            <th>Occurred At</th>
            <th>Metadata</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<!-- Categories Section -->
<section>
    <h2>Categories</h2>
    <form id="category-form">
        <input type="text" name="name" placeholder="Category Name" required>
        <button type="submit">Add Category</button>
    </form>

    <ul id="categories-list"></ul>
</section>

<!-- Analytics Section -->
<section>
    <h2>Analytics</h2>
    <form id="analytics-form">
        <label>From: <input type="date" name="from"></label>
        <label>To: <input type="date" name="to"></label>
        <label>Category ID: <input type="text" name="category_id"></label>
        <label>Kind: <input type="text" name="kind"></label>
        <label>Percentile: <input type="number" step="0.01" name="percentile" value="0.9"></label>
        <button type="submit">Get Analytics</button>
    </form>
    <div id="analytics-result"></div>
</section>

<script src="app.js"></script>
</body>
</html>
